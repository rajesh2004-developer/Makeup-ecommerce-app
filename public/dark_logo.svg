<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 70" role="img" aria-labelledby="title desc">
  <title id="title">makeup â€” logo (tight)</title>
  <desc id="desc">Wordmark "makeup" with pink accent. No extra top/bottom padding. Adapts to light/dark using prefers-color-scheme.</desc>
  <style>
    .accent { fill:#FF4DA6; }
    .primary { fill:#111111; }
    @media (prefers-color-scheme: dark) {
      .primary { fill:#FFFFFF; }
    }
    text {
      font-family: "Poppins","Segoe UI",system-ui,-apple-system,"Helvetica Neue",Arial,sans-serif;
      font-weight:700;
      letter-spacing:0.5px;
    }
  </style>

  <!-- lipstick icon -->
  <g transform="translate(18,0) scale(0.9)">
    <rect x="0" y="20" width="18" height="40" rx="3" class="primary"/>
    <rect x="2" y="6" width="14" height="16" rx="2" class="accent"/>
    <path d="M4 20 L9 6 L14 20 Z" class="accent"/>
  </g>

  <!-- wordmark -->
  <text x="90" y="56" font-size="56" class="primary">make</text>
  <text x="295" y="56" font-size="56" class="accent">up</text>
</svg>
